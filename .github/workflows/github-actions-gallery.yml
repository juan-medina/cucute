name: GitHub Actions Gallery
run-name: deploying gallery action
on: [push]
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install ğŸ”§ # install sitelenmute
        run: |
          sudo apt install cpanminus
          cpanm App::sitelenmute
          export PATH="${PATH}:/home/runner/perl5/bin"

      - name: Build ğŸ”§ # build with sitelen-mute
        run: |
          sitelen-mute --title "Cucute Gallery" --description "Cucute FFXIV Gallery" --url https://juan-medina.github.io/cucute/ -d img build
          find .

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build # The folder the action should deploy.

